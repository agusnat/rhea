<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

			padding: 0;
			margin: 0;

		body, html {
			height: 100%;

		.wrapper {
			height: 100%;
			width: 100%;
			display: flex;
			align-content: center;
			flex-wrap: wrap;
			background: #141414 url('bracket.svg') center 100% no-repeat;

		}

			background-size: 200px;
			width: 100%;
			height: 300px;
		}

		.social {
			width: 100%;
			text-align: center;
		}

		.social img {
			height: 30px;
		}
    	</style>
</head>
<body>
	<div class="wrapper">
        	<div class="logo"></div>
        	<div class="social">

            		<a href="https://www.facebook.com/RheaEstudio/" target="_blank"><img src="facebook.svg"></a>
        	</div>
    	</div>
</body>
</html>
